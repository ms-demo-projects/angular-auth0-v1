<div class="jumbotron">
  <h2 class="text-center"><img src="https://cdn.auth0.com/styleguide/1.0.0/img/badge.svg"></h2>
  <h2 class="text-center">Ping</h2>
  <div class="text-center">
  	<div>
    	<h3>API User Detail</h3>
    	<div>
    		<label>Name: </label>&nbsp;<span>{{userProfile.name}}</span><br/>

    </div>
    <button ng-click="ping()" class="btn btn-primary">Ping</button>
    <h2 ng-if="pingResult">{{ pingResult.text }}</h2>
  </div>
</div>
